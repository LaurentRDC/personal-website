
<div class="columns is-multiline">
    $for(posts)$
        <div class="column is-half">
            <div class="card">
                <header class="card-header has-background-light">
                    <p class="card-header-title">
                        <a href="$url$">$title$</a>
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <p>
                            $if(summary)$
                                $summary$
                            $else$
                                No summary available.
                            $endif$
                        </p>
                        <p>
                            <em>Posted on $date$</em>.
                            <!-- 
                                We're placing the entire update message in the $updatedMessage$ variable
                                because there's no easy way to check for equality between publication
                                date ($date$) and the updated date
                            -->
                            $if(updatedMessage)$
                                <em>$updatedMessage$</em>
                            $endif$
                        </p>
                        $if(tags)$
                            <p>
                                <span class="icon has-text-link"><i class="fas fa-tag"></i></span> $tags$
                            </p>
                        $endif$
                    </div>
                </div>
            </div>
        </div>
    $endfor$
</div>
